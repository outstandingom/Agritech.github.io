<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growhaz - Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Previous CSS remains the same, adding new styles for location search */
        .location-search-container {
            background: #e3f2fd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .location-search-type {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .location-search-btn {
            flex: 1;
            padding: 10px;
            border: 1px solid #2196f3;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .location-search-btn.active {
            background: #2196f3;
            color: white;
        }
        
        .location-inputs {
            display: none;
        }
        
        .location-inputs.active {
            display: block;
        }
        
        .coordinate-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .radius-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .radius-slider {
            flex: 1;
        }
        
        .radius-value {
            min-width: 60px;
            text-align: center;
            font-weight: bold;
            color: #2196f3;
        }
        
        .map-search-control {
            margin-top: 10px;
            height: 200px;
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="app-name">Growhaz</div>
            <div class="app-subtitle">Admin Dashboard - Advanced Land Management</div>
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">A</div>
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
        
        <div class="content">
            <!-- Filters Section -->
            <div class="filters-section">
                <h2 class="section-title">Filters</h2>
                
                <!-- Location Search Section -->
                <div class="location-search-container">
                    <h3 style="color: #1976d2; margin-bottom: 15px;">
                        <i class="fas fa-map-marker-alt"></i> Location Search
                    </h3>
                    
                    <div class="location-search-type">
                        <div class="location-search-btn active" data-type="radius">
                            <i class="fas fa-bullseye"></i> Radius Search
                        </div>
                        <div class="location-search-btn" data-type="bounds">
                            <i class="fas fa-vector-square"></i> Bounds Search
                        </div>
                        <div class="location-search-btn" data-type="polygon">
                            <i class="fas fa-draw-polygon"></i> Polygon Search
                        </div>
                    </div>
                    
                    <!-- Radius Search -->
                    <div id="radiusSearch" class="location-inputs active">
                        <div class="coordinate-inputs">
                            <div>
                                <label class="filter-label">Latitude</label>
                                <input type="number" id="centerLat" class="filter-input" placeholder="e.g., 28.6139" step="any">
                            </div>
                            <div>
                                <label class="filter-label">Longitude</label>
                                <input type="number" id="centerLng" class="filter-input" placeholder="e.g., 77.2090" step="any">
                            </div>
                        </div>
                        <div class="radius-input">
                            <label class="filter-label">Search Radius:</label>
                            <input type="range" id="radiusSlider" class="radius-slider" min="1" max="100" value="10">
                            <span id="radiusValue" class="radius-value">10 km</span>
                        </div>
                        <button id="useCurrentLocation" class="filter-btn secondary" style="margin-top: 10px;">
                            <i class="fas fa-location-arrow"></i> Use Current Location
                        </button>
                    </div>
                    
                    <!-- Bounds Search -->
                    <div id="boundsSearch" class="location-inputs">
                        <div class="coordinate-inputs">
                            <div>
                                <label class="filter-label">SW Latitude</label>
                                <input type="number" id="swLat" class="filter-input" placeholder="South West Lat" step="any">
                            </div>
                            <div>
                                <label class="filter-label">SW Longitude</label>
                                <input type="number" id="swLng" class="filter-input" placeholder="South West Lng" step="any">
                            </div>
                        </div>
                        <div class="coordinate-inputs">
                            <div>
                                <label class="filter-label">NE Latitude</label>
                                <input type="number" id="neLat" class="filter-input" placeholder="North East Lat" step="any">
                            </div>
                            <div>
                                <label class="filter-label">NE Longitude</label>
                                <input type="number" id="neLng" class="filter-input" placeholder="North East Lng" step="any">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Polygon Search -->
                    <div id="polygonSearch" class="location-inputs">
                        <div class="map-search-control" id="polygonMap"></div>
                        <div style="margin-top: 10px;">
                            <button id="startPolygon" class="filter-btn secondary">
                                <i class="fas fa-play"></i> Start Drawing
                            </button>
                            <button id="clearPolygon" class="filter-btn secondary">
                                <i class="fas fa-trash"></i> Clear
                            </button>
                        </div>
                        <div id="polygonCoordinates" style="margin-top: 10px; font-size: 0.8rem; color: #666;">
                            Click on map to add polygon points
                        </div>
                    </div>
                </div>
                
                <!-- Existing filters remain the same -->
                <div class="filter-group">
                    <label class="filter-label">Search Land/Farmer</label>
                    <input type="text" id="searchInput" class="filter-input" placeholder="Enter land name or farmer details">
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Area Range (acres)</label>
                    <div class="filter-range">
                        <input type="number" id="minArea" class="filter-input range-input" placeholder="Min" min="0">
                        <span>to</span>
                        <input type="number" id="maxArea" class="filter-input range-input" placeholder="Max">
                    </div>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Soil Type</label>
                    <select id="soilTypeFilter" class="filter-select">
                        <option value="">All Soil Types</option>
                        <option value="sandy">Sandy Soil</option>
                        <option value="clay">Clay Soil</option>
                        <option value="loamy">Loamy Soil</option>
                        <option value="silt">Silt Soil</option>
                        <option value="peaty">Peaty Soil</option>
                        <option value="chalky">Chalky Soil</option>
                    </select>
                </div>
                
                <!-- Other filters remain the same -->
                
                <div class="filter-actions">
                    <button id="applyFilters" class="filter-btn primary">
                        <i class="fas fa-filter"></i> Apply Filters
                    </button>
                    <button id="resetFilters" class="filter-btn secondary">
                        <i class="fas fa-redo"></i> Reset
                    </button>
                </div>
                
                <!-- Stats container remains the same -->
            </div>
            
            <!-- Map and Data Section -->
            <div class="map-section">
                <h2 class="section-title">Land Distribution Map</h2>
                
                <div class="map-container">
                    <div id="map"></div>
                </div>
                
                <!-- Lands list remains the same -->
            </div>
        </div>
    </div>

    <!-- Land Details Modal (same as before) -->

    <!-- Include external scripts -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>

    <script>
        // Enhanced JavaScript with location search functionality
        
        // Global variables
        let map, landDetailsMap, polygonMap;
        let allLands = [];
        let filteredLands = [];
        let landLayers = [];
        let searchLayers = [];
        let currentUserProfile = null;
        let polygonSearchPoints = [];
        let polygonLayer = null;

        // DOM elements for location search
        const locationSearchBtns = document.querySelectorAll('.location-search-btn');
        const radiusSearch = document.getElementById('radiusSearch');
        const boundsSearch = document.getElementById('boundsSearch');
        const polygonSearch = document.getElementById('polygonSearch');
        const centerLatInput = document.getElementById('centerLat');
        const centerLngInput = document.getElementById('centerLng');
        const radiusSlider = document.getElementById('radiusSlider');
        const radiusValue = document.getElementById('radiusValue');
        const useCurrentLocationBtn = document.getElementById('useCurrentLocation');
        const swLatInput = document.getElementById('swLat');
        const swLngInput = document.getElementById('swLng');
        const neLatInput = document.getElementById('neLat');
        const neLngInput = document.getElementById('neLng');
        const startPolygonBtn = document.getElementById('startPolygon');
        const clearPolygonBtn = document.getElementById('clearPolygon');
        const polygonCoordinates = document.getElementById('polygonCoordinates');

        // Initialize maps
        function initializeMaps() {
            // Main map
            map = L.map('map').setView([20.5937, 78.9629], 5);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { 
                maxZoom: 19,
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            // Polygon search map
            polygonMap = L.map('polygonMap').setView([20.5937, 78.9629], 5);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { 
                maxZoom: 19,
                attribution: '© OpenStreetMap contributors'
            }).addTo(polygonMap);
        }

        // Location search functions
        function setupLocationSearch() {
            // Location search type buttons
            locationSearchBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    locationSearchBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    const searchType = this.dataset.type;
                    radiusSearch.classList.remove('active');
                    boundsSearch.classList.remove('active');
                    polygonSearch.classList.remove('active');
                    
                    if (searchType === 'radius') {
                        radiusSearch.classList.add('active');
                    } else if (searchType === 'bounds') {
                        boundsSearch.classList.add('active');
                    } else if (searchType === 'polygon') {
                        polygonSearch.classList.add('active');
                    }
                });
            });

            // Radius slider
            radiusSlider.addEventListener('input', function() {
                radiusValue.textContent = this.value + ' km';
            });

            // Current location button
            useCurrentLocationBtn.addEventListener('click', function() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        centerLatInput.value = position.coords.latitude.toFixed(6);
                        centerLngInput.value = position.coords.longitude.toFixed(6);
                    }, function(error) {
                        alert('Unable to get current location: ' + error.message);
                    });
                } else {
                    alert('Geolocation is not supported by this browser.');
                }
            });

            // Polygon drawing
            startPolygonBtn.addEventListener('click', startPolygonDrawing);
            clearPolygonBtn.addEventListener('click', clearPolygonDrawing);
        }

        function startPolygonDrawing() {
            clearPolygonDrawing();
            
            polygonMap.on('click', function(e) {
                polygonSearchPoints.push([e.latlng.lat, e.latlng.lng]);
                updatePolygonDisplay();
                
                // Draw marker
                L.circleMarker(e.latlng, {
                    radius: 6,
                    color: 'red',
                    fillColor: '#ff4444',
                    fillOpacity: 0.8,
                    weight: 2
                }).addTo(polygonMap);
                
                // Draw polygon if we have at least 3 points
                if (polygonSearchPoints.length >= 3) {
                    if (polygonLayer) {
                        polygonMap.removeLayer(polygonLayer);
                    }
                    
                    polygonLayer = L.polygon(polygonSearchPoints, {
                        color: 'blue',
                        fillColor: '#1e88e5',
                        fillOpacity: 0.3,
                        weight: 2
                    }).addTo(polygonMap);
                }
            });
            
            startPolygonBtn.disabled = true;
            startPolygonBtn.innerHTML = '<i class="fas fa-draw-polygon"></i> Drawing... Click on Map';
        }

        function clearPolygonDrawing() {
            polygonSearchPoints = [];
            polygonMap.eachLayer(function(layer) {
                if (layer instanceof L.CircleMarker || layer instanceof L.Polygon) {
                    polygonMap.removeLayer(layer);
                }
            });
            polygonLayer = null;
            polygonCoordinates.textContent = 'Click on map to add polygon points';
            startPolygonBtn.disabled = false;
            startPolygonBtn.innerHTML = '<i class="fas fa-play"></i> Start Drawing';
        }

        function updatePolygonDisplay() {
            let coordsText = 'Points: ';
            polygonSearchPoints.forEach((point, index) => {
                coordsText += `P${index + 1}(${point[0].toFixed(4)}, ${point[1].toFixed(4)}) `;
            });
            polygonCoordinates.textContent = coordsText;
        }

        // Enhanced filterLands function with location search
        async function filterLands() {
            const searchTerm = searchInput.value.toLowerCase();
            const minArea = parseFloat(minAreaInput.value) || 0;
            const maxArea = parseFloat(maxAreaInput.value) || Infinity;
            const soilType = soilTypeFilter.value;
            const waterAvailability = waterFilter.value;
            const crops = cropsFilter.value.toLowerCase();
            const landUse = landUseFilter.value;
            const startDate = startDateInput.value ? new Date(startDateInput.value) : null;
            const endDate = endDateInput.value ? new Date(endDateInput.value) : null;

            // Clear previous search layers
            clearSearchLayers();

            // Get location filter based on active search type
            const activeSearchType = document.querySelector('.location-search-btn.active').dataset.type;
            let locationFilter = null;

            if (activeSearchType === 'radius') {
                const centerLat = parseFloat(centerLatInput.value);
                const centerLng = parseFloat(centerLngInput.value);
                const radiusKm = parseFloat(radiusSlider.value);
                
                if (!isNaN(centerLat) && !isNaN(centerLng) && !isNaN(radiusKm)) {
                    locationFilter = {
                        type: 'radius',
                        center: [centerLat, centerLng],
                        radius: radiusKm * 1000 // Convert to meters
                    };
                    
                    // Visualize search area on map
                    L.circle([centerLat, centerLng], {
                        radius: radiusKm * 1000,
                        color: 'blue',
                        fillColor: '#1e88e5',
                        fillOpacity: 0.2,
                        weight: 2
                    }).addTo(map);
                    
                    L.marker([centerLat, centerLng]).addTo(map)
                        .bindPopup(`Search Center<br>Radius: ${radiusKm}km`)
                        .openPopup();
                }
            } else if (activeSearchType === 'bounds') {
                const swLat = parseFloat(swLatInput.value);
                const swLng = parseFloat(swLngInput.value);
                const neLat = parseFloat(neLatInput.value);
                const neLng = parseFloat(neLngInput.value);
                
                if (!isNaN(swLat) && !isNaN(swLng) && !isNaN(neLat) && !isNaN(neLng)) {
                    locationFilter = {
                        type: 'bounds',
                        bounds: [[swLat, swLng], [neLat, neLng]]
                    };
                    
                    // Visualize search bounds on map
                    L.rectangle([[swLat, swLng], [neLat, neLng]], {
                        color: 'blue',
                        fillColor: '#1e88e5',
                        fillOpacity: 0.2,
                        weight: 2
                    }).addTo(map);
                }
            } else if (activeSearchType === 'polygon' && polygonSearchPoints.length >= 3) {
                locationFilter = {
                    type: 'polygon',
                    polygon: polygonSearchPoints
                };
            }

            // First, get lands by location if location filter is active
            let locationFilteredLands = allLands;
            if (locationFilter) {
                locationFilteredLands = await searchLandsByLocation(locationFilter);
            }

            // Then apply other filters
            filteredLands = locationFilteredLands.filter(land => {
                // Apply all the other filters (search term, area, soil type, etc.)
                if (searchTerm && 
                    !land.land_name.toLowerCase().includes(searchTerm) && 
                    !land.users.full_name.toLowerCase().includes(searchTerm) &&
                    !land.users.phone.includes(searchTerm)) {
                    return false;
                }
                
                const area = parseFloat(land.area_acres);
                if (area < minArea || area > maxArea) {
                    return false;
                }
                
                if (soilType && land.soil_type !== soilType) {
                    return false;
                }
                
                if (waterAvailability && land.water_availability !== waterAvailability) {
                    return false;
                }
                
                if (crops && (!land.current_crops || !land.current_crops.toLowerCase().includes(crops))) {
                    return false;
                }
                
                if (landUse && land.land_use !== landUse) {
                    return false;
                }
                
                if (startDate || endDate) {
                    const landDate = new Date(land.created_at);
                    if (startDate && landDate < startDate) return false;
                    if (endDate && landDate > endDate) return false;
                }
                
                return true;
            });
            
            updateLandsList();
            updateStats();
            updateMapDisplay();
        }

        // Search lands by location using PostGIS
        async function searchLandsByLocation(locationFilter) {
            try {
                let query = window.supabaseClient
                    .from('lands')
                    .select(`
                        *,
                        users (
                            user_id,
                            full_name,
                            phone,
                            email,
                            address,
                            district,
                            state,
                            pincode
                        )
                    `);

                if (locationFilter.type === 'radius') {
                    // Radius search using ST_DWithin
                    const [lat, lng] = locationFilter.center;
                    const radius = locationFilter.radius;
                    
                    // Use PostGIS ST_DWithin for efficient radius search
                    query = query
                        .filter('location_geography', 'dwithin', `SRID=4326;POINT(${lng} ${lat})::geography,${radius}`);
                        
                } else if (locationFilter.type === 'bounds') {
                    // Bounds search using ST_MakeEnvelope
                    const [[swLat, swLng], [neLat, neLng]] = locationFilter.bounds;
                    
                    query = query
                        .filter('location_geography', 'intersects', `SRID=4326;POLYGON((${swLng} ${swLat}, ${neLng} ${swLat}, ${neLng} ${neLat}, ${swLng} ${neLat}, ${swLng} ${swLat}))::geography`);
                        
                } else if (locationFilter.type === 'polygon') {
                    // Polygon search
                    const polygonWKT = 'POLYGON((' + 
                        locationFilter.polygon.map(point => `${point[1]} ${point[0]}`).join(', ') + 
                        '))';
                    
                    query = query
                        .filter('location_geography', 'intersects', `SRID=4326;${polygonWKT}::geography`);
                }

                const { data: lands, error } = await query;

                if (error) {
                    console.error('Error in location search:', error);
                    return allLands;
                }

                return lands;
            } catch (error) {
                console.error('Error in searchLandsByLocation:', error);
                return allLands;
            }
        }

        function clearSearchLayers() {
            searchLayers.forEach(layer => {
                map.removeLayer(layer);
            });
            searchLayers = [];
        }

        // Update the existing addLandToMap function to include search layers
        function addLandToMap(land, corners) {
            const colors = ['#1a237e', '#283593', '#303f9f', '#3949ab', '#3f51b5', '#5c6bc0'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            const poly = L.polygon(corners, {
                color: color, 
                fillColor: color,
                fillOpacity: 0.3,
                weight: 3
            }).addTo(map);
            
            landLayers.push(poly);
            searchLayers.push(poly); // Add to search layers for easy removal

            poly.bindPopup(createLandPopup(land, color));
            poly.on('click', function() {
                openLandDetails(allLands.findIndex(l => l.land_id === land.land_id));
            });
        }

        // Enhanced initialization
        async function initializeApp() {
            try {
                if (!window.supabaseClient) {
                    console.error('Supabase client not available');
                    return;
                }

                const isAuthenticated = await authChecker.requireAuth();
                if (!isAuthenticated) return;

                const user = await authChecker.getCurrentUser();
                if (user && user.email) {
                    userAvatar.textContent = user.email.charAt(0).toUpperCase();
                }

                // Initialize maps first
                initializeMaps();

                // Setup location search
                setupLocationSearch();

                // Load all lands data
                await loadAllLands();

                // Setup event listeners
                setupEventListeners();
                
            } catch (error) {
                console.error('Error initializing app:', error);
                alert('Error initializing application: ' + error.message);
            }
        }

        // Rest of the code remains similar to previous implementation
        // (loadAllLands, updateLandsList, updateStats, openLandDetails, etc.)

        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
