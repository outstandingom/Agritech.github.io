<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriTech - Modern Farming Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Video Background Section */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
        }
        
        /* Overlay to improve text readability */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); /* Darker overlay for better contrast */
            z-index: -1;
        }
        
        header {
            padding: 2rem 1rem;
            text-align: center;
            position: relative;
            z-index: 1;
            margin-top: 2rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .logo i {
            font-size: 2.8rem; /* Slightly smaller */
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .logo h1 {
            font-size: 2.4rem; /* Slightly smaller */
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .logo h1 {
                font-size: 2rem;
            }
            
            .logo i {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                flex-direction: column;
                gap: 8px;
            }
            
            .logo h1 {
                font-size: 1.6rem;
            }
            
            .logo i {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop id="bgVideo">
            <source src="WhatsApp Video 2025-10-13 at 2.34.59 AM (1).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-overlay"></div>
    </div>
    
    <header>
        <div class="logo">
            <i class="fas fa-seedling"></i>
            <h1>AgriTech Solutions</h1>
        </div>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Ensure the video plays in the background
            const bgVideo = document.getElementById('bgVideo');
            
            // Try to play the video (some browsers require this)
            bgVideo.play().catch(function(error) {
                console.log("Video autoplay failed: ", error);
            });
        });
    </script>
</body>
</html>
