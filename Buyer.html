<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Lands by Crop</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>üå± Find Lands Growing a Specific Crop</h2>

  <input type="text" id="cropInput" placeholder="Enter Crop Name">
  <button id="searchBtn">Search</button>

  <div id="result">Enter a crop name and click Search.</div>

  <script>
    // ‚úÖ Supabase Configuration
    const SUPABASE_URL = 'https://nowtlqsmpdmbvjsbtmuk.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vd3RscXNtcGRtYnZqc2J0bXVrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5Mzk2NjUsImV4cCI6MjA3NTUxNTY2NX0.pS_-eUArnyw4J8YE1WHM-IJZQ87_PTNU8gAjVg3zzfk';

    // ‚úÖ Initialize Supabase Client
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // üß© Search Lands by Crop
    document.getElementById("searchBtn").addEventListener("click", async () => {
      const cropName = document.getElementById("cropInput").value.trim();
      const resultBox = document.getElementById("result");
      resultBox.innerHTML = "Searching...";

      if (!cropName) {
        resultBox.textContent = "‚ö†Ô∏è Please enter a crop name.";
        return;
      }

      // Query the `lands` table where current_crops = cropName
      const { data, error } = await supabase
        .from("lands")
        .select("*")
        .ilike("current_crops", `%${cropName}%`); // case-insensitive search

      if (error) {
        resultBox.textContent = "‚ùå Error: " + error.message;
        return;
      }

      if (!data || data.length === 0) {
        resultBox.textContent = `No lands found for crop: ${cropName}`;
        return;
      }

      // ‚úÖ Display results in a table
      let tableHTML = `
        <table>
          <tr>
            <th>Land ID</th>
            <th>Land Name</th>
            <th>Current Crop</th>
            <th>Area</th>
            <th>Location</th>
          </tr>
      `;

      data.forEach(row => {
        tableHTML += `
          <tr>
            <td>${row.land_id || '-'}</td>
            <td>${row.user_id || '-'}</td>
            <td>${row.current_crops || '-'}</td>
            <td>${row.land_name || '-'}</td>
            <td>${row.soil_type || '-'}</td>
          </tr>
        `;
      });

      tableHTML += "</table>";
      resultBox.innerHTML = tableHTML;
    });
  </script>
</body>
</html>
