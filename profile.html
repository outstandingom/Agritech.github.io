<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowSmart - Farmer Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        :root {
            --primary: #2E8B57;
            --primary-light: #3CB371;
            --primary-dark: #228B22;
            --secondary: #4682B4;
            --accent: #FFA500;
            --warning: #FF6347;
            --background: #F5F5F5;
            --surface: #FFFFFF;
            --text: #2F4F4F;
            --text-light: #708090;
            --border: #E0E0E0;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 8px 24px rgba(0, 0, 0, 0.15);
            --radius: 16px;
            --gradient: linear-gradient(135deg, #2E8B57 0%, #3CB371 100%);
        }

        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            padding: 16px;
            max-width: 100%;
            margin: 0 auto;
            padding-bottom: 100px;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding: 16px 0;
            flex-wrap: wrap;
            gap: 10px;
        }

        .app-title {
            font-size: 24px;
            font-weight: 800;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .app-title i {
            font-size: 22px;
        }

        .time-location {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
        }

        .time {
            font-size: 18px;
            font-weight: 700;
            color: var(--text);
        }

        .location {
            font-size: 14px;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Profile Header */
        .profile-header {
            background: var(--gradient);
            color: white;
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .profile-header::before {
            content: "";
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 32px;
        }

        .user-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
            position: relative;
        }

        .user-role {
            font-size: 14px;
            opacity: 0.9;
            position: relative;
        }

        /* Section Styles */
        .section {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .section-title i {
            color: var(--primary);
        }

        .speech-btn {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            padding: 8px;
            border-radius: 50%;
        }

        .speech-btn:hover {
            background: rgba(46, 139, 87, 0.1);
            transform: scale(1.1);
        }

        /* Info Grid */
        .info-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        .info-card {
            background: var(--background);
            border-radius: 12px;
            padding: 16px;
            border-left: 4px solid var(--primary);
        }

        .info-label {
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 8px;
            font-size: 13px;
        }

        .info-value {
            color: var(--text);
            font-size: 16px;
            font-weight: 600;
        }

        /* Land Summary */
        .land-summary {
            background: var(--background);
            border-radius: 12px;
            padding: 16px;
            border-left: 4px solid var(--secondary);
            margin-bottom: 16px;
        }

        .land-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .land-name {
            font-weight: 700;
            color: var(--text);
            font-size: 16px;
        }

        .land-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 12px;
        }

        .land-detail {
            text-align: center;
            background: var(--surface);
            padding: 12px;
            border-radius: 8px;
        }

        .detail-value {
            font-weight: 800;
            color: var(--secondary);
            font-size: 16px;
            margin-bottom: 4px;
        }

        .detail-label {
            font-size: 12px;
            color: var(--text-light);
            font-weight: 600;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .action-btn {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
        }

        .action-btn.primary {
            background: var(--primary);
            color: white;
        }

        .action-btn.secondary {
            background: var(--surface);
            color: var(--text);
            border: 2px solid var(--border);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        /* No Data State */
        .no-data {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
        }

        .no-data i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .no-data p {
            margin-bottom: 16px;
            font-size: 14px;
        }

        /* Loading Spinner */
        .loading-spinner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            gap: 16px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(46, 139, 87, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error Message */
        .error-message {
            background-color: #fee;
            border: 1px solid #fcc;
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            color: #c00;
        }

        .error-message i {
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Bottom Navigation */
        .bottom-nav {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 16px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 32px);
            max-width: 480px;
            z-index: 1000;
            border: 1px solid var(--border);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            opacity: 0.6;
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 12px;
            text-decoration: none;
            color: inherit;
        }

        .nav-item.active {
            opacity: 1;
            color: var(--primary);
            background: rgba(46, 139, 87, 0.1);
        }

        .nav-item:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .nav-item i {
            font-size: 20px;
        }

        .nav-item span {
            font-size: 12px;
            font-weight: 600;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .land-details {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>

    <script>
        // Global variables
        let currentLanguage = 'English';
        let speechLang = 'en-IN';
        let userData = null;
        let landsData = [];
        let isInitialized = false;

        document.addEventListener('DOMContentLoaded', function() {
            console.log('Profile page loaded');
            initializeApp();
            setupEventListeners();
            updateTime();
            setInterval(updateTime, 60000);
        });

        async function initializeApp() {
            console.log('Initializing app...');
            
            try {
                // Check authentication
                const authResult = await checkAuthentication();
                if (!authResult.authenticated) {
                    console.log('User not authenticated, redirecting to login');
                    showError('Please login to access your profile');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                    return;
                }

                console.log('User authenticated:', authResult.userId);
                
                // Load user data
                await loadUserData(authResult.userId);
                
                // Load lands data
                if (userData && userData.user_id) {
                    await loadLandsData(userData.user_id);
                }
                
                isInitialized = true;
                
            } catch (error) {
                console.error('Error initializing app:', error);
                showError('Failed to load profile. Please try again.');
            }
        }

        async function checkAuthentication() {
            try {
                // First check localStorage (from login page)
                const storedSession = localStorage.getItem('growsmart_user_session');
                if (storedSession) {
                    try {
                        const sessionData = JSON.parse(storedSession);
                        if (sessionData.logged_in && sessionData.auth_id) {
                            console.log('Found session in localStorage:', sessionData.auth_id);
                            return {
                                authenticated: true,
                                userId: sessionData.auth_id,
                                email: sessionData.email
                            };
                        }
                    } catch (e) {
                        console.warn('Error parsing stored session:', e);
                    }
                }
                
                // Check Supabase session
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error) {
                    console.error('Supabase session error:', error);
                    return { authenticated: false };
                }
                
                if (session && session.user) {
                    console.log('Found Supabase session:', session.user.id);
                    return {
                        authenticated: true,
                        userId: session.user.id,
                        email: session.user.email
                    };
                }
                
                return { authenticated: false };
                
            } catch (error) {
                console.error('Error checking authentication:', error);
                return { authenticated: false };
            }
        }

        async function loadUserData(authId) {
            try {
                console.log('Loading user data for auth ID:', authId);
                
                // Query users table with auth_id
                const { data: user, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('auth_id', authId)
                    .single();
                
                if (error) {
                    console.error('Error fetching user by auth_id:', error);
                    
                    // Try alternative: get by email
                    const { data: session } = await supabase.auth.getSession();
                    if (session?.user?.email) {
                        const { data: userByEmail } = await supabase
                            .from('users')
                            .select('*')
                            .eq('email', session.user.email)
                            .single();
                        
                        if (userByEmail) {
                            userData = userByEmail;
                            console.log('Found user by email:', userByEmail);
                            updateProfileUI();
                            return;
                        }
                    }
                    
                    showError('User profile not found. Please complete your profile setup.');
                    return;
                }
                
                if (!user) {
                    console.error('User profile not found in database');
                    showError('User profile not found. Please complete your profile setup.');
                    return;
                }
                
                userData = user;
                console.log('User data loaded:', userData);
                
                currentLanguage = userData.language || 'English';
                speechLang = currentLanguage === 'Hindi' ? 'hi-IN' : 'en-IN';
                
                // Update UI with user data
                updateProfileUI();
                
            } catch (error) {
                console.error('Error loading user data:', error);
                showError('Error loading user profile. Please try again.');
            }
        }

        async function loadLandsData(userId) {
            try {
                if (!userId) {
                    console.error('No user ID available to load lands');
                    updateLandsUI([]);
                    return;
                }
                
                console.log('Loading lands data for user ID:', userId);
                
                // Get lands data from lands table - using user_id field
                const { data, error } = await supabase
                    .from('lands')
                    .select('*')
                    .eq('user_id', userId)
                    .order('created_at', { ascending: false });
                
                if (error) {
                    console.error('Error loading lands data:', error);
                    updateLandsUI([]);
                    return;
                }
                
                console.log('Lands data loaded:', data);
                
                if (data && data.length > 0) {
                    landsData = data;
                    updateLandsUI(data);
                } else {
                    updateLandsUI([]);
                }
                
            } catch (error) {
                console.error('Error loading lands data:', error);
                updateLandsUI([]);
            }
        }

        function updateProfileUI() {
            if (!userData) {
                document.getElementById('personalInfoContainer').innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>No user data available. Please complete your profile setup.</p>
                    </div>
                `;
                return;
            }
            
            // Update header
            document.getElementById('userFullName').textContent = userData.full_name || 'User';
            
            // Update role if available
            if (userData.role && userData.role !== 'farmer') {
                document.querySelector('.user-role').textContent = userData.role.charAt(0).toUpperCase() + userData.role.slice(1);
            }
            
            // Update personal information
            const personalInfoHTML = `
                <div class="info-grid">
                    <div class="info-card">
                        <div class="info-label">Full Name</div>
                        <div class="info-value">${escapeHtml(userData.full_name || 'Not provided')}</div>
                    </div>
                    <div class="info-card">
                        <div class="info-label">Phone Number</div>
                        <div class="info-value">${escapeHtml(userData.phone || 'Not provided')}</div>
                    </div>
                    <div class="info-card">
                        <div class="info-label">Email Address</div>
                        <div class="info-value">${escapeHtml(userData.email || 'Not provided')}</div>
                    </div>
                    <div class="info-card">
                        <div class="info-label">Language</div>
                        <div class="info-value">${escapeHtml(userData.language || 'English')}</div>
                    </div>
                    <div class="info-card">
                        <div class="info-label">User ID</div>
                        <div class="info-value" style="font-size: 12px;">${escapeHtml(userData.user_id || 'N/A')}</div>
                    </div>
                </div>
            `;
            
            document.getElementById('personalInfoContainer').innerHTML = personalInfoHTML;
            
            // Update account information
            const hasAccountInfo = userData.account_holder_name || userData.account_number;
            let accountInfoHTML = '';
            
            if (hasAccountInfo) {
                accountInfoHTML = `
                    <div class="info-grid">
                        <div class="info-card">
                            <div class="info-label">Account Holder</div>
                            <div class="info-value">${escapeHtml(userData.account_holder_name || 'Not provided')}</div>
                        </div>
                        <div class="info-card">
                            <div class="info-label">Account Number</div>
                            <div class="info-value">${escapeHtml(userData.account_number || 'Not provided')}</div>
                        </div>
                        <div class="info-card">
                            <div class="info-label">IFSC Code</div>
                            <div class="info-value">${escapeHtml(userData.ifsc_code || 'Not provided')}</div>
                        </div>
                        <div class="info-card">
                            <div class="info-label">Water Source</div>
                            <div class="info-value">${escapeHtml(userData.water_source || 'Not provided')}</div>
                        </div>
                    </div>
                `;
            } else {
                accountInfoHTML = `
                    <div class="no-data">
                        <i class="fas fa-university"></i>
                        <p>No account information added yet</p>
                        <button class="action-btn primary" id="addAccountBtn">
                            <i class="fas fa-plus"></i> Add Account Details
                        </button>
                    </div>
                `;
            }
            
            document.getElementById('accountInfoContainer').innerHTML = accountInfoHTML;
            
            // Re-attach event listener for the add account button
            const addAccountBtn = document.getElementById('addAccountBtn');
            if (addAccountBtn) {
                addAccountBtn.addEventListener('click', function() {
                    window.location.href = 'account-management.html';
                });
            }
        }

        function updateLandsUI(lands) {
            let landsHTML = '';
            
            if (lands && lands.length > 0) {
                // Calculate total area across all lands
                let totalSqMeters = 0;
                let totalHectares = 0;
                let totalAcres = 0;
                
                lands.forEach(land => {
                    totalSqMeters += parseFloat(land.area_sq_meters) || 0;
                    totalHectares += parseFloat(land.area_hectares) || 0;
                    totalAcres += parseFloat(land.area_acres) || 0;
                });
                
                landsHTML = `
                    <div class="land-summary">
                        <div class="land-header">
                            <div class="land-name">Total Land Area (${lands.length} ${lands.length === 1 ? 'plot' : 'plots'})</div>
                        </div>
                        <div class="land-details">
                            <div class="land-detail">
                                <div class="detail-value">${totalSqMeters.toFixed(2)}</div>
                                <div class="detail-label">Square Meters</div>
                            </div>
                            <div class="land-detail">
                                <div class="detail-value">${totalHectares.toFixed(2)}</div>
                                <div class="detail-label">Hectares</div>
                            </div>
                            <div class="land-detail">
                                <div class="detail-value">${totalAcres.toFixed(2)}</div>
                                <div class="detail-label">Acres</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="action-btn secondary" id="viewCropsBtn">
                            <i class="fas fa-seedling"></i> View Crops
                        </button>
                        <button class="action-btn primary" id="addLandBtn">
                            <i class="fas fa-plus"></i> Add Land
                        </button>
                    </div>
                `;
            } else {
                landsHTML = `
                    <div class="no-data">
                        <i class="fas fa-tractor"></i>
                        <p>No land information added yet</p>
                        <div class="action-buttons">
                            <button class="action-btn secondary" id="viewCropsBtn">
                                <i class="fas fa-seedling"></i> View Crops
                            </button>
                            <button class="action-btn primary" id="addLandBtn">
                                <i class="fas fa-plus"></i> Add Land
                            </button>
                        </div>
                    </div>
                `;
            }
            
            document.getElementById('landsContainer').innerHTML = landsHTML;
            
            // Re-attach event listeners
            const viewCropsBtn = document.getElementById('viewCropsBtn');
            const addLandBtn = document.getElementById('addLandBtn');
            
            if (viewCropsBtn) {
                viewCropsBtn.addEventListener('click', function() {
                    window.location.href = 'crops.html';
                });
            }
            
            if (addLandBtn) {
                addLandBtn.addEventListener('click', function() {
                    window.location.href = 'land.html';
                });
            }
        }

        function setupEventListeners() {
            // Speech buttons (delegated since they're dynamically created)
            document.addEventListener('click', function(e) {
                if (e.target.closest('.speech-btn')) {
                    const button = e.target.closest('.speech-btn');
                    const section = button.getAttribute('data-section');
                    speakSection(section);
                }
            });
            
            // Edit profile button
            document.getElementById('editProfileBtn').addEventListener('click', function() {
                window.location.href = 'account-management.html';
            });
            
            // Logout button
            document.getElementById('logoutBtn').addEventListener('click', async function() {
                await signOut();
            });
        }

        async function signOut() {
            try {
                // Clear localStorage
                localStorage.removeItem('growsmart_user_session');
                
                // Sign out from Supabase
                const { error } = await supabase.auth.signOut();
                if (error) {
                    console.error('Error signing out from Supabase:', error);
                }
                
                console.log('User signed out successfully');
                
                // Redirect to login page
                window.location.href = 'login.html';
                
            } catch (error) {
                console.error('Error in signOut:', error);
                window.location.href = 'login.html';
            }
        }

        function speakSection(section) {
            if (!window.speechSynthesis || !userData) {
                console.warn("Speech synthesis not supported or no user data");
                return;
            }
            
            let text = '';
            
            if (currentLanguage === 'Hindi') {
                switch(section) {
                    case 'personal':
                        text = `आपकी व्यक्तिगत जानकारी: 
                        नाम: ${userData.full_name || 'उपलब्ध नहीं'}, 
                        फोन: ${userData.phone || 'उपलब्ध नहीं'}, 
                        ईमेल: ${userData.email || 'उपलब्ध नहीं'}, 
                        भाषा: ${userData.language || 'अंग्रेजी'}`;
                        break;
                    case 'account':
                        if (userData.account_holder_name || userData.account_number) {
                            text = `आपका खाता विवरण: 
                            खाता धारक: ${userData.account_holder_name || 'उपलब्ध नहीं'}, 
                            खाता नंबर: ${userData.account_number || 'उपलब्ध नहीं'}, 
                            आई एफ एस सी कोड: ${userData.ifsc_code || 'उपलब्ध नहीं'}, 
                            पानी का स्रोत: ${userData.water_source || 'उपलब्ध नहीं'}`;
                        } else {
                            text = 'कोई खाता विवरण उपलब्ध नहीं है। कृपया खाता विवरण जोड़ें।';
                        }
                        break;
                    case 'land':
                        if (landsData.length > 0) {
                            const totalSqMeters = landsData.reduce((sum, land) => sum + (parseFloat(land.area_sq_meters) || 0), 0);
                            const totalHectares = landsData.reduce((sum, land) => sum + (parseFloat(land.area_hectares) || 0), 0);
                            const totalAcres = landsData.reduce((sum, land) => sum + (parseFloat(land.area_acres) || 0), 0);
                            
                            text = `आपके पास कुल ${landsData.length} जमीनें हैं। 
                            कुल क्षेत्रफल: ${totalHectares.toFixed(2)} हेक्टेयर, 
                            ${totalSqMeters.toFixed(2)} वर्ग मीटर, 
                            ${totalAcres.toFixed(2)} एकड़। 
                            विस्तृत जानकारी के लिए फसलें देखें।`;
                        } else {
                            text = 'कोई जमीन जानकारी उपलब्ध नहीं है। कृपया जमीन जोड़ें।';
                        }
                        break;
                }
            } else {
                switch(section) {
                    case 'personal':
                        text = `Your personal information: 
                        Name: ${userData.full_name || 'Not provided'}, 
                        Phone: ${userData.phone || 'Not provided'}, 
                        Email: ${userData.email || 'Not provided'}, 
                        Language: ${userData.language || 'English'}`;
                        break;
                    case 'account':
                        if (userData.account_holder_name || userData.account_number) {
                            text = `Your account details: 
                            Account holder: ${userData.account_holder_name || 'Not provided'}, 
                            Account number: ${userData.account_number || 'Not provided'}, 
                            IFSC code: ${userData.ifsc_code || 'Not provided'}, 
                            Water source: ${userData.water_source || 'Not provided'}`;
                        } else {
                            text = 'No account details available. Please add account details.';
                        }
                        break;
                    case 'land':
                        if (landsData.length > 0) {
                            const totalSqMeters = landsData.reduce((sum, land) => sum + (parseFloat(land.area_sq_meters) || 0), 0);
                            const totalHectares = landsData.reduce((sum, land) => sum + (parseFloat(land.area_hectares) || 0), 0);
                            const totalAcres = landsData.reduce((sum, land) => sum + (parseFloat(land.area_acres) || 0), 0);
                            
                            text = `You have ${landsData.length} lands. 
                            Total area: ${totalHectares.toFixed(2)} hectares, 
                            ${totalSqMeters.toFixed(2)} square meters, 
                            ${totalAcres.toFixed(2)} acres. 
                            View crops for detailed information.`;
                        } else {
                            text = 'No land information available. Please add lands.';
                        }
                        break;
                }
            }
            
            if (text) {
                const msg = new SpeechSynthesisUtterance(text);
                msg.lang = speechLang;
                msg.rate = 0.9;
                window.speechSynthesis.speak(msg);
            }
        }

        function updateTime() {
            const now = new Date();
            const timeElement = document.getElementById('currentTime');
            
            let hours = now.getHours();
            let minutes = now.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            
            hours = hours % 12;
            hours = hours ? hours : 12;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            
            timeElement.textContent = `${hours}:${minutes} ${ampm}`;
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <p>${escapeHtml(message)}</p>
                </div>
            `;
            errorContainer.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorContainer.style.display = 'none';
            }, 5000);
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
