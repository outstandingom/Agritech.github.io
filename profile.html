<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growhaz - Farmer Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, #2e7d32, #4caf50);
            color: white;
            padding: 25px 20px;
            text-align: center;
            position: relative;
        }
        
        .app-name {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .app-subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .profile-content {
            padding: 30px 25px;
        }
        
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .profile-avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #2e7d32, #4caf50);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
        }
        
        .profile-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2e7d32;
            margin-bottom: 5px;
        }
        
        .profile-role {
            color: #666;
            font-size: 0.9rem;
        }
        
        .profile-details {
            background: #f9f9f9;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        
        .detail-item:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            font-weight: 500;
            color: #555;
        }
        
        .detail-value {
            color: #333;
            text-align: right;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .action-btn {
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .edit-btn {
            background: #e8f5e9;
            color: #2e7d32;
            border: 2px solid #2e7d32;
        }
        
        .edit-btn:hover {
            background: #2e7d32;
            color: white;
        }
        
        .logout-btn {
            background: #ffebee;
            color: #d32f2f;
            border: 2px solid #d32f2f;
        }
        
        .logout-btn:hover {
            background: #d32f2f;
            color: white;
        }
        
        .stats-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #2e7d32, #4caf50);
            color: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.85rem;
            opacity: 0.9;
        }
        
        .loader {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .success-message {
            display: none;
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .success-message i {
            margin-right: 8px;
        }
        
        .error-message {
            display: none;
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .error-message i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="app-name">Growhaz</div>
            <div class="app-subtitle">Farmer Profile</div>
        </div>
        
        <div class="profile-content">
            <div id="successMessage" class="success-message">
                <i class="fas fa-check-circle"></i>
                <span>Logout successful! Redirecting...</span>
            </div>
            
            <div id="errorMessage" class="error-message">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText">Error message</span>
            </div>
            
            <div class="profile-header">
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <h1 class="profile-name" id="userName">Loading...</h1>
                <p class="profile-role">Farmer</p>
            </div>
            
            <div class="stats-section">
                <div class="stat-card">
                    <div class="stat-value" id="landsCount">0</div>
                    <div class="stat-label">Lands</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalArea">0</div>
                    <div class="stat-label">Acres</div>
                </div>
            </div>
            
            <div class="profile-details">
                <div class="detail-item">
                    <span class="detail-label">Phone Number</span>
                    <span class="detail-value" id="userPhone">Loading...</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Email</span>
                    <span class="detail-value" id="userEmail">Loading...</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Language</span>
                    <span class="detail-value" id="userLanguage">Loading...</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Account Status</span>
                    <span class="detail-value" id="accountStatus">Active</span>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="action-btn edit-btn" onclick="editProfile()">
                    <i class="fas fa-edit"></i>
                    Edit Profile
                </button>
                <button class="action-btn logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span id="logoutText">Logout</span>
                    <div id="logoutLoader" class="loader" style="display: none;"></div>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://nowtlqsmpdmbvjsbtmuk.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vd3RscXNtcGRtYnZqc2J0bXVrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5Mzk2NjUsImV4cCI6MjA3NTUxNTY2NX0.pS_-eUArnyw4J8YE1WHM-IJZQ87_PTNU8gAjVg3zzfk';

        // Initialize Supabase client
        let supabase;
        try {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
                auth: {
                    autoRefreshToken: true,
                    persistSession: true,
                    detectSessionInUrl: true
                }
            });
            console.log('Supabase client initialized successfully');
        } catch (error) {
            console.error('Error initializing Supabase client:', error);
            showError('Failed to initialize app. Please refresh the page.');
        }

        let currentUser = null;

        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        async function initializeApp() {
            // Get current user
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                currentUser = user;
                await loadUserProfile();
            } else {
                // Redirect to login if not authenticated
                window.location.href = 'login.html';
            }
        }

        async function loadUserProfile() {
            try {
                // Fetch user details from users table
                const { data: userData, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('auth_id', currentUser.id)
                    .single();
                
                if (error) throw error;
                
                // Update UI with user info
                document.getElementById('userName').textContent = userData.full_name;
                document.getElementById('userPhone').textContent = userData.phone;
                document.getElementById('userEmail').textContent = userData.email;
                document.getElementById('userLanguage').textContent = userData.language || 'English';
                
                // Load user's lands count and total area
                await loadUserLandsStats();
                
            } catch (error) {
                console.error('Error loading user profile:', error);
                showError('Failed to load profile: ' + error.message);
            }
        }

        async function loadUserLandsStats() {
            try {
                const { data: lands, error } = await supabase
                    .from('farm_lands')
                    .select('area_acres')
                    .eq('user_id', currentUser.id);
                
                if (error) throw error;
                
                const landsCount = lands ? lands.length : 0;
                const totalArea = lands ? lands.reduce((sum, land) => sum + (land.area_acres || 0), 0) : 0;
                
                document.getElementById('landsCount').textContent = landsCount;
                document.getElementById('totalArea').textContent = totalArea.toFixed(1);
                
            } catch (error) {
                console.error('Error loading lands stats:', error);
                // Don't show error for stats, just keep default values
            }
        }

        async function logout() {
            const logoutBtn = document.querySelector('.logout-btn');
            const logoutText = document.getElementById('logoutText');
            const logoutLoader = document.getElementById('logoutLoader');
            
            // Show loading state
            logoutBtn.disabled = true;
            logoutText.textContent = 'Logging out...';
            logoutLoader.style.display = 'block';
            
            try {
                // Sign out from Supabase
                const { error } = await supabase.auth.signOut();
                
                if (error) throw error;
                
                // Show success message
                document.getElementById('successMessage').style.display = 'flex';
                
                // Redirect to login page after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                
            } catch (error) {
                console.error('Error logging out:', error);
                showError('Logout failed: ' + error.message);
                
                // Reset button state
                logoutBtn.disabled = false;
                logoutText.textContent = 'Logout';
                logoutLoader.style.display = 'none';
            }
        }

        function editProfile() {
            // Redirect to profile edit page or show edit form
            window.location.href = 'edit-profile.html';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            document.getElementById('errorText').textContent = message;
            errorDiv.style.display = 'flex';
            
            // Hide error after 5 seconds
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.querySelector('span').textContent = message;
            successDiv.style.display = 'flex';
            
            // Hide success after 3 seconds
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
              </html>
