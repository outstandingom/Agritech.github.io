<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowSmart - Farmer Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        :root {
            --primary: #2E8B57;
            --primary-light: #3CB371;
            --primary-dark: #228B22;
            --secondary: #4682B4;
            --accent: #FFA500;
            --warning: #FF6347;
            --background: #F5F5F5;
            --surface: #FFFFFF;
            --text: #2F4F4F;
            --text-light: #708090;
            --border: #E0E0E0;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 8px 24px rgba(0, 0, 0, 0.15);
            --radius: 16px;
            --gradient: linear-gradient(135deg, #2E8B57 0%, #3CB371 100%);
        }

        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            padding: 16px;
            max-width: 100%;
            margin: 0 auto;
            padding-bottom: 100px;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding: 16px 0;
            flex-wrap: wrap;
            gap: 10px;
        }

        .app-title {
            font-size: 24px;
            font-weight: 800;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .app-title i {
            font-size: 22px;
        }

        .time-location {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
        }

        .time {
            font-size: 18px;
            font-weight: 700;
            color: var(--text);
        }

        .location {
            font-size: 14px;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Profile Header */
        .profile-header {
            background: var(--gradient);
            color: white;
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .profile-header::before {
            content: "";
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 32px;
        }

        .user-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
            position: relative;
        }

        .user-role {
            font-size: 14px;
            opacity: 0.9;
            position: relative;
        }

        /* Section Styles */
        .section {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .section-title i {
            color: var(--primary);
        }

        .speech-btn {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            padding: 8px;
            border-radius: 50%;
        }

        .speech-btn:hover {
            background: rgba(46, 139, 87, 0.1);
            transform: scale(1.1);
        }

        /* Info Grid */
        .info-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        .info-card {
            background: var(--background);
            border-radius: 12px;
            padding: 16px;
            border-left: 4px solid var(--primary);
        }

        .info-label {
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 8px;
            font-size: 13px;
        }

        .info-value {
            color: var(--text);
            font-size: 16px;
            font-weight: 600;
        }

        /* Land Summary */
        .land-summary {
            background: var(--background);
            border-radius: 12px;
            padding: 16px;
            border-left: 4px solid var(--secondary);
            margin-bottom: 16px;
        }

        .land-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .land-name {
            font-weight: 700;
            color: var(--text);
            font-size: 16px;
        }

        .land-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 12px;
        }

        .land-detail {
            text-align: center;
            background: var(--surface);
            padding: 12px;
            border-radius: 8px;
        }

        .detail-value {
            font-weight: 800;
            color: var(--secondary);
            font-size: 16px;
            margin-bottom: 4px;
        }

        .detail-label {
            font-size: 12px;
            color: var(--text-light);
            font-weight: 600;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .action-btn {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
        }

        .action-btn.primary {
            background: var(--primary);
            color: white;
        }

        .action-btn.secondary {
            background: var(--surface);
            color: var(--text);
            border: 2px solid var(--border);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        /* No Data State */
        .no-data {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
        }

        .no-data i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .no-data p {
            margin-bottom: 16px;
            font-size: 14px;
        }

        /* Bottom Navigation */
        .bottom-nav {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 16px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 32px);
            max-width: 480px;
            z-index: 1000;
            border: 1px solid var(--border);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            opacity: 0.6;
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 12px;
            text-decoration: none;
            color: inherit;
        }

        .nav-item.active {
            opacity: 1;
            color: var(--primary);
            background: rgba(46, 139, 87, 0.1);
        }

        .nav-item:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .nav-item i {
            font-size: 20px;
        }

        .nav-item span {
            font-size: 12px;
            font-weight: 600;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
        }

        .loading i {
            font-size: 32px;
            margin-bottom: 16px;
            opacity: 0.5;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .land-details {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="app-title">
                <i class="fas fa-leaf"></i>
                GrowSmart
            </div>
            <div class="time-location">
                <div class="time" id="currentTime">10:11 PM</div>

                    <i class="fas fa-map-marker-alt"></i>

        <!-- Profile Header -->
        <div class="profile-header">

        <!-- Action Buttons -->

        <!-- Bottom Navigation -->

    <!-- Include Supabase from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://nowtlqsmpdmbvjsbtmuk.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vd3RscXNtcGRtYnZqc2J0bXVrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5Mzk2NjUsImV4cCI6MjA3NTUxNTY2NX0.pS_-eUArnyw4J8YE1WHM-IJZQ87_PTNU8gAjVg3zzfk';
        
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
            auth: {
                autoRefreshToken: true,
                persistSession: true,
                detectSessionInUrl: true
            }
        });

        // Global variables
        let currentLanguage = 'English';
        let speechLang = 'en-IN';
        let userData = null;
        let landsData = [];

        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            updateTime();
            setInterval(updateTime, 60000);
        });

        async function initializeApp() {
            console.log("Initializing profile page...");
            
            // Check authentication
            const { data: { session }, error } = await supabaseClient.auth.getSession();
            
            if (error || !session) {
                console.error("Authentication error or no session:", error);
                alert("Please login to view your profile");
                window.location.href = 'login.html';
                return;
            }
            
            console.log("User authenticated:", session.user.id);
            
            // Get user ID from localStorage or session
            const userId = getUserId();
            
            if (!userId) {
                console.error("No user ID found");
                alert("User profile not found. Please login again.");
                window.location.href = 'login.html';
                return;
            }
            
            console.log("Loading data for user ID:", userId);
            
            await loadUserData(userId);
            await loadLandsData(userId);
        }

        function getUserId() {
            // Try to get user ID from multiple sources
            const storedUser = localStorage.getItem('growsmart_current_user');
            if (storedUser) {
                try {
                    const user = JSON.parse(storedUser);
                    console.log("Found user ID in localStorage:", user.user_id);
                    return user.user_id;
                } catch (e) {
                    console.error("Error parsing stored user:", e);
                }
            }
            
            // Try from URL or other sources
            const urlParams = new URLSearchParams(window.location.search);
            const userIdFromUrl = urlParams.get('user_id');
            if (userIdFromUrl) {
                console.log("Found user ID in URL:", userIdFromUrl);
                return userIdFromUrl;
            }
            
            return null;
        }

        async function loadUserData(userId) {
            try {
                console.log("Loading user data from database...");
                
                // Get user data from users table using user_id
                const { data, error } = await supabaseClient
                    .from('users')
                    .select('*')
                    .eq('user_id', userId)
                    .single();
                
                if (error) {
                    console.error('Error loading user data:', error);
                    
                    // Try alternative: Get by auth_id from session
                    const { data: { session } } = await supabaseClient.auth.getSession();
                    if (session?.user?.id) {
                        console.log("Trying to get user by auth_id:", session.user.id);
                        const { data: authData, error: authError } = await supabaseClient
                            .from('users')
                            .select('*')
                            .eq('auth_id', session.user.id)
                            .single();
                        
                        if (authError) {
                            console.error('Error loading user by auth_id:', authError);
                            showError('User profile not found. Please contact support.');
                            return;
                        }
                        
                        if (authData) {
                            console.log("Found user by auth_id:", authData);
                            userData = authData;
                            updateProfileUI();
                            return;
                        }
                    }
                    
                    showError('User profile not found. Please login again.');
                    return;
                }
                
                if (data) {
                    console.log("User data loaded:", data);
                    userData = data;
                    currentLanguage = data.language || 'English';
                    speechLang = currentLanguage === 'Hindi' ? 'hi-IN' : 'en-IN';
                    
                    // Update UI with user data
                    updateProfileUI();
                    
                    // Store in localStorage for future use
                    localStorage.setItem('growsmart_current_user', JSON.stringify({
                        user_id: data.user_id,
                        email: data.email,
                        name: data.full_name,
                        language: data.language,
                        registered: true,
                        timestamp: new Date().toISOString()
                    }));
                }
            } catch (error) {
                console.error('Error loading user data:', error);
                showError('Error loading user profile. Please try again.');
            }
        }

        async function loadLandsData(userId) {
            try {
                console.log("Loading lands data for user:", userId);
                
                // Get lands data from lands table using user_id
                const { data, error } = await supabaseClient
                    .from('lands')
                    .select('*')
                    .eq('user_id', userId)
                    .order('created_at', { ascending: false });
                
                if (error) {
                    console.error('Error loading lands data:', error);
                    showNoLandsData();
                    return;
                }
                
                if (data && data.length > 0) {
                    console.log("Lands data loaded:", data.length, "lands found");
                    landsData = data;
                    updateLandsUI();
                } else {
                    console.log("No lands data found for user");
                    showNoLandsData();
                }
            } catch (error) {
                console.error('Error loading lands data:', error);
                showNoLandsData();
            }
        }

        function updateProfileUI() {
            console.log("Updating profile UI with:", userData);
            
            // Personal Information
            document.getElementById('userFullName').textContent = userData.full_name || 'Not provided';
            document.getElementById('profileFullName').textContent = userData.full_name || 'Not provided';
            document.getElementById('profilePhone').textContent = userData.phone || 'Not provided';
            document.getElementById('profileEmail').textContent = userData.email || 'Not provided';
            document.getElementById('profileLanguage').textContent = userData.language || 'English';
            
            // Account Information
            const accountInfoDiv = document.getElementById('accountInfo');
            
            if (userData.account_holder_name || userData.account_number) {
                accountInfoDiv.innerHTML = `
                    <div class="info-grid">
                        <div class="info-card">
                            <div class="info-label">Account Holder</div>
                            <div class="info-value">${userData.account_holder_name || 'Not provided'}</div>
                        </div>
                        <div class="info-card">
                            <div class="info-label">Account Number</div>
                            <div class="info-value">${userData.account_number || 'Not provided'}</div>
                        </div>
                        <div class="info-card">
                            <div class="info-label">IFSC Code</div>
                            <div class="info-value">${userData.ifsc_code || 'Not provided'}</div>
                        </div>
                    </div>
                    <div class="action-buttons">
                        <button class="action-btn primary" id="addAccountBtn">
                            <i class="fas fa-edit"></i> Update Account Details
                        </button>
                    </div>
                `;
                
                // Add event listener to the new button
                document.getElementById('addAccountBtn').addEventListener('click', function() {
                    window.location.href = 'account-management.html';
                });
            } else {
                accountInfoDiv.innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-university"></i>
                        <p>No account information added yet</p>
                        <button class="action-btn primary" id="addAccountBtn">
                            <i class="fas fa-plus"></i> Add Account Details
                        </button>
                    </div>
                `;
                
                // Add event listener to the new button
                document.getElementById('addAccountBtn').addEventListener('click', function() {
                    window.location.href = 'account-management.html';
                });
            }
        }

        function updateLandsUI() {
            const landsContainer = document.getElementById('landsContainer');
            
            // Calculate total area across all lands
            let totalSqMeters = 0;
            let totalHectares = 0;
            let totalAcres = 0;
            
            landsData.forEach(land => {
                totalSqMeters += parseFloat(land.area_sq_meters) || 0;
                totalHectares += parseFloat(land.area_hectares) || 0;
                totalAcres += parseFloat(land.area_acres) || 0;
            });
            
            landsContainer.innerHTML = `
                <div class="land-summary">
                    <div class="land-header">
                        <div class="land-name">Total Land Area</div>
                    </div>
                    <div class="land-details">
                        <div class="land-detail">
                            <div class="detail-value">${totalSqMeters.toFixed(2)}</div>
                            <div class="detail-label">Square Meters</div>
                        </div>
                        <div class="land-detail">
                            <div class="detail-value">${totalHectares.toFixed(2)}</div>
                            <div class="detail-label">Hectares</div>
                        </div>
                        <div class="land-detail">
                            <div class="detail-value">${totalAcres.toFixed(2)}</div>
                            <div class="detail-label">Acres</div>
                        </div>
                    </div>
                    ${landsData.length > 0 ? 
                        `<p style="text-align: center; color: var(--text-light); font-size: 14px; margin-top: 12px;">
                            <i class="fas fa-info-circle"></i> You have ${landsData.length} land(s) registered
                        </p>` : ''}
                </div>
                
                <div class="action-buttons">
                    <button class="action-btn secondary" id="viewCropsBtn">
                        <i class="fas fa-seedling"></i> View Crops
                    </button>
                    <button class="action-btn primary" id="addLandBtn">
                        <i class="fas fa-plus"></i> Add Land
                    </button>
                </div>
            `;
            
            // Add event listeners
            document.getElementById('viewCropsBtn').addEventListener('click', function() {
                window.location.href = 'crops.html';
            });
            
            document.getElementById('addLandBtn').addEventListener('click', function() {
                window.location.href = 'land.html';
            });
        }

        function showNoLandsData() {
            const landsContainer = document.getElementById('landsContainer');
            landsContainer.innerHTML = `
                <div class="no-data">
                    <i class="fas fa-tractor"></i>
                    <p>No land information added yet</p>
                    <div class="action-buttons">
                        <button class="action-btn primary" id="addLandBtn">
                            <i class="fas fa-plus"></i> Add Your First Land
                        </button>
                    </div>
                </div>
            `;
            
            document.getElementById('addLandBtn').addEventListener('click', function() {
                window.location.href = 'land.html';
            });
        }

        function setupEventListeners() {
            // Edit profile button
            document.getElementById('editProfileBtn').addEventListener('click', function() {
                window.location.href = 'account-management.html';
            });
            
            // Logout button
            document.getElementById('logoutBtn').addEventListener('click', async function() {
                await signOut();
            });
            
            // Speech buttons (added dynamically)
            document.addEventListener('click', function(e) {
                if (e.target.closest('.speech-btn')) {
                    const button = e.target.closest('.speech-btn');
                    const section = button.getAttribute('data-section');
                    speakSection(section);
                }
            });
        }

        async function signOut() {
            try {
                const { error } = await supabaseClient.auth.signOut();
                if (error) throw error;
                
                // Clear localStorage
                localStorage.removeItem('growsmart_current_user');
                
                // Redirect to login
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Error signing out:', error);
                alert('Error signing out. Please try again.');
            }
        }

        function speakSection(section) {
            if (!window.speechSynthesis) {
                console.warn("Speech synthesis not supported");
                return;
            }
            
            if (!userData) {
                alert("User data not loaded yet");
                return;
            }
            
            let text = '';
            
            if (currentLanguage === 'Hindi') {
                switch(section) {
                    case 'personal':
                        text = `आपकी व्यक्तिगत जानकारी: 
                        नाम: ${userData.full_name}, 
                        फोन: ${userData.phone}, 
                        ईमेल: ${userData.email}, 
                        भाषा: ${userData.language || 'अंग्रेजी'}`;
                        break;
                    case 'account':
                        if (userData.account_holder_name && userData.account_number) {
                            text = `आपका खाता विवरण: 
                            खाता धारक: ${userData.account_holder_name}, 
                            खाता नंबर: ${userData.account_number}, 
                            आई एफ एस सी कोड: ${userData.ifsc_code || 'उपलब्ध नहीं'}`;
                        } else {
                            text = 'कोई खाता विवरण उपलब्ध नहीं है। कृपया खाता विवरण जोड़ें।';
                        }
                        break;
                    case 'land':
                        if (landsData.length > 0) {
                            const totalSqMeters = landsData.reduce((sum, land) => sum + (parseFloat(land.area_sq_meters) || 0), 0);
                            const totalHectares = landsData.reduce((sum, land) => sum + (parseFloat(land.area_hectares) || 0), 0);
                            const totalAcres = landsData.reduce((sum, land) => sum + (parseFloat(land.area_acres) || 0), 0);
                            
                            text = `आपके पास कुल ${landsData.length} जमीनें हैं। 
                            कुल क्षेत्रफल: ${totalHectares.toFixed(2)} हेक्टेयर, 
                            ${totalSqMeters.toFixed(2)} वर्ग मीटर, 
                            ${totalAcres.toFixed(2)} एकड़। 
                            विस्तृत जानकारी के लिए फसलें देखें।`;
                        } else {
                            text = 'कोई जमीन जानकारी उपलब्ध नहीं है। कृपया जमीन जोड़ें।';
                        }
                        break;
                }
            } else {
                switch(section) {
                    case 'personal':
                        text = `Your personal information: 
                        Name: ${userData.full_name}, 
                        Phone: ${userData.phone}, 
                        Email: ${userData.email}, 
                        Language: ${userData.language || 'English'}`;
                        break;
                    case 'account':
                        if (userData.account_holder_name && userData.account_number) {
                            text = `Your account details: 
                            Account holder: ${userData.account_holder_name}, 
                            Account number: ${userData.account_number}, 
                            IFSC code: ${userData.ifsc_code || 'Not provided'}`;
                        } else {
                            text = 'No account details available. Please add account details.';
                        }
                        break;
                    case 'land':
                        if (landsData.length > 0) {
                            const totalSqMeters = landsData.reduce((sum, land) => sum + (parseFloat(land.area_sq_meters) || 0), 0);
                            const totalHectares = landsData.reduce((sum, land) => sum + (parseFloat(land.area_hectares) || 0), 0);
                            const totalAcres = landsData.reduce((sum, land) => sum + (parseFloat(land.area_acres) || 0), 0);
                            
                            text = `You have ${landsData.length} lands. 
                            Total area: ${totalHectares.toFixed(2)} hectares, 
                            ${totalSqMeters.toFixed(2)} square meters, 
                            ${totalAcres.toFixed(2)} acres. 
                            View crops for detailed information.`;
                        } else {
                            text = 'No land information available. Please add lands.';
                        }
                        break;
                }
            }
            
            if (text) {
                const msg = new SpeechSynthesisUtterance(text);
                msg.lang = speechLang;
                msg.rate = 0.9;
                window.speechSynthesis.speak(msg);
            }
        }

        function updateTime() {
            const now = new Date();
            const timeElement = document.getElementById('currentTime');
            
            let hours = now.getHours();
            let minutes = now.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            
            hours = hours % 12;
            hours = hours ? hours : 12;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            
            timeElement.textContent = `${hours}:${minutes} ${ampm}`;
        }

        function showError(message) {
            alert(message);
        }

        // Initialize event listeners after DOM is loaded
        setTimeout(() => {
            setupEventListeners();
        }, 1000);
    </script>
</body>
</html>
