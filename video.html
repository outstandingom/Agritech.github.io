<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriTech - Modern Farming Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 1rem;
        }
        
        header {
            padding: 2rem 1rem;
            text-align: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .logo i {
            font-size: 2.5rem;
            color: #2e7d32;
        }
        
        .logo h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #2e7d32;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        .video-section {
            text-align: center;
            width: 100%;
            margin-bottom: 3rem;
        }
        
        .video-container {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            background: #f5f5f5;
        }
        
        /* Aspect ratio container for responsive video */
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Video placeholder for demonstration */
        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
            color: #2e7d32;
        }
        
        .video-placeholder i {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .video-placeholder p {
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .logo h1 {
                font-size: 1.8rem;
            }
            
            .logo i {
                font-size: 2rem;
            }
            
            .video-container {
                max-width: 95%;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                flex-direction: column;
                gap: 10px;
            }
            
            .logo h1 {
                font-size: 1.5rem;
            }
            
            .video-placeholder i {
                font-size: 3rem;
            }
            
            .video-placeholder p {
                font-size: 1rem;
            }
        }
        
        @media (min-width: 1200px) {
            .video-container {
                max-width: 1000px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-seedling"></i>
            <h1>AgriTech Solutions</h1>
        </div>
    </header>
    
    <div class="container">
        <section class="video-section">
            <div class="video-container">
                <div class="video-wrapper">
                    <!-- Replace this placeholder with your actual video -->
                    <div class="video-placeholder">
                        <i class="fas fa-play-circle"></i>
                        <p>AgriTech Solutions Video</p>
                        <p>Replace with your actual video file</p>
                    </div>
                
                    <video controls autoplay muted loop>
                        <source src="WhatsApp Video 2025-10-13 at 2.34.59 AM (1).mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                
                </div>
            </div>
        </section>
    </div>

    <script>
        // Optional: Add some interactivity
        document.addEventListener('DOMContentLoaded', function() {
            const videoPlaceholder = document.querySelector('.video-placeholder');
            
            if (videoPlaceholder) {
                videoPlaceholder.addEventListener('click', function() {
                    alert('In a real implementation, this would play the actual video');
                });
            }
        });
    </script>
</body>
</html>
