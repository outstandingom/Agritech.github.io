<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriTech - Modern Farming Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Video Background Section */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
        }
        
        /* Overlay to improve text readability */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); /* Darker overlay for better contrast */
            z-index: -1;
        }
        
        header {
            padding: 2rem 1rem;
            text-align: center;
            position: relative;
            z-index: 1;
            margin-top: 2rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .logo i {
            font-size: 2.8rem; /* Slightly smaller */
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .logo h1 {
            font-size: 2.4rem; /* Slightly smaller */
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        /* Loading/Redirect Message */
        .redirect-message {
            position: fixed;
            bottom: 30px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 1.1rem;
            z-index: 10;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            backdrop-filter: blur(5px);
        }
        
        .redirect-message .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .logo h1 {
                font-size: 2rem;
            }
            
            .logo i {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                flex-direction: column;
                gap: 8px;
            }
            
            .logo h1 {
                font-size: 1.6rem;
            }
            
            .logo i {
                font-size: 1.8rem;
            }
            
            .redirect-message {
                font-size: 1rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop id="bgVideo">
            <source src="WhatsApp Video 2025-10-13 at 2.34.59 AM (1).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-overlay"></div>
    </div>
    
    <header>
        <div class="logo">
            <i class="fas fa-seedling"></i>
            <h1>AgriTech Solutions</h1>
        </div>
    </header>
    
    <!-- Redirect Message -->
    <div class="redirect-message" id="redirectMessage">
        <span class="spinner"></span>
        <span id="messageText">Checking authentication status...</span>
    </div>

    <!-- Include Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="auth-checker.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Ensure the video plays in the background
            const bgVideo = document.getElementById('bgVideo');
            
            // Try to play the video (some browsers require this)
            bgVideo.play().catch(function(error) {
                console.log("Video autoplay failed: ", error);
            });

            // Check authentication status and redirect accordingly
            checkAuthStatus();
        });

        async function checkAuthStatus() {
            try {
                // Check if user is authenticated
                const { data: { user }, error } = await window.supabaseClient.auth.getUser();
                
                if (error) {
                    console.error('Error checking auth status:', error);
                    updateMessage('Authentication error, redirecting to login...');
                    redirectToLogin();
                    return;
                }

                if (user) {
                    // User is logged in, check if they have a profile
                    updateMessage('User authenticated, checking profile...');
                    await checkUserProfile(user.id);
                } else {
                    // User is not logged in
                    updateMessage('User not authenticated, redirecting to login...');
                    redirectToLogin();
                }
            } catch (error) {
                console.error('Error in auth check:', error);
                updateMessage('Error checking authentication, redirecting to login...');
                redirectToLogin();
            }
        }

        async function checkUserProfile(userId) {
            try {
                // Check if user exists in the users table
                const { data: userProfile, error } = await window.supabaseClient
                    .from('users')
                    .select('user_id')
                    .eq('auth_id', userId)
                    .single();

                if (error) {
                    if (error.code === 'PGRST116') {
                        // User not found in users table - needs to register
                        updateMessage('Profile not found, redirecting to registration...');
                        setTimeout(() => {
                            window.location.href = 'register.html';
                        }, 2000); // 2 second delay to show the landing page
                        return;
                    } else {
                        console.error('Error checking user profile:', error);
                        updateMessage('Error checking profile, redirecting to login...');
                        redirectToLogin();
                        return;
                    }
                }

                if (userProfile) {
                    // User is registered and logged in - redirect to dashboard
                    updateMessage('Profile found, redirecting to dashboard...');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000); // 2 second delay to show the landing page
                }
            } catch (error) {
                console.error('Error in profile check:', error);
                updateMessage('Error checking profile, redirecting to login...');
                redirectToLogin();
            }
        }

        function redirectToLogin() {
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000); // 2 second delay to show the landing page
        }

        function updateMessage(text) {
            const messageElement = document.getElementById('messageText');
            if (messageElement) {
                messageElement.textContent = text;
            }
        }

        // Alternative approach using session storage to prevent infinite redirects
        function checkRedirectHistory() {
            const lastRedirect = sessionStorage.getItem('lastRedirect');
            const currentTime = Date.now();
            
            // If we redirected recently (within 5 seconds), don't redirect again
            if (lastRedirect && (currentTime - parseInt(lastRedirect)) < 5000) {
                console.log('Recent redirect detected, stopping redirect loop');
                return false;
            }
            
            sessionStorage.setItem('lastRedirect', currentTime.toString());
            return true;
        }

        // Enhanced version with redirect prevention
        async function checkAuthStatusEnhanced() {
            if (!checkRedirectHistory()) {
                updateMessage('Redirect loop detected, please refresh the page');
                return;
            }

            try {
                updateMessage('Checking authentication status...');
                const { data: { user }, error } = await window.supabaseClient.auth.getUser();
                
                if (error) {
                    console.error('Error checking auth status:', error);
                    updateMessage('Authentication error, redirecting to login...');
                    safeRedirectToLogin();
                    return;
                }

                if (user) {
                    updateMessage('User authenticated, checking profile...');
                    await checkUserProfileEnhanced(user.id);
                } else {
                    updateMessage('User not authenticated, redirecting to login...');
                    safeRedirectToLogin();
                }
            } catch (error) {
                console.error('Error in auth check:', error);
                updateMessage('Error checking authentication, redirecting to login...');
                safeRedirectToLogin();
            }
        }

        async function checkUserProfileEnhanced(userId) {
            try {
                const { data: userProfile, error } = await window.supabaseClient
                    .from('users')
                    .select('user_id')
                    .eq('auth_id', userId)
                    .single();

                if (error) {
                    if (error.code === 'PGRST116') {
                        updateMessage('Profile not found, redirecting to registration...');
                        safeRedirectTo('register.html');
                        return;
                    } else {
                        console.error('Error checking user profile:', error);
                        updateMessage('Error checking profile, redirecting to login...');
                        safeRedirectToLogin();
                        return;
                    }
                }

                if (userProfile) {
                    updateMessage('Profile found, redirecting to dashboard...');
                    safeRedirectTo('dashboard.html');
                }
            } catch (error) {
                console.error('Error in profile check:', error);
                updateMessage('Error checking profile, redirecting to login...');
                safeRedirectToLogin();
            }
        }

        function safeRedirectTo(url) {
            if (checkRedirectHistory()) {
                setTimeout(() => {
                    window.location.href = url;
                }, 2000);
            }
        }

        function safeRedirectToLogin() {
            safeRedirectTo('login.html');
        }

        // Uncomment the line below to use the enhanced version with redirect loop prevention
        // checkAuthStatusEnhanced();
    </script>
</body>
</html>
